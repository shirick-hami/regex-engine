# Application Configuration

spring:
  application:
    name: regex-engine

server:
  port: 8080
  servlet:
    context-path: /api/v1/re

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging Configuration
logging:
  level:
    com.regex.engine: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Regex Engine Configuration
regex:
  engine:
    max-pattern-length: 10000
    max-input-length: 1000000
    max-backtrack-limit: 100000
    timeout-ms: 30000

# Cors Configuration
cors:
  allowed-origins:
    - https://shirick-hami.github.io
  allowed-methods:
    - GET
    - POST
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true